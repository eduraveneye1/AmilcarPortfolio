<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amilcar Raudales | Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
            cursor: none;
            position: relative; /* Ensure cursor is placed relative to the body */
        }
        header {
            padding: 20px;
            background: #222;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
            position: relative;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 5px;
        }
        .contact {
            padding: 20px;
            background: #222;
        }
        .contact a {
            color: #fff;
            text-decoration: none;
        }
        .social {
            margin: 10px 0;
        }
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 9999; /* Ensure cursor is on top of all elements */
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <header>
        <h1>Amilcar Raudales</h1>
        <p>Fashion & Editorial Photography</p>
    </header>
    
    <section class="gallery">
        <img src="images/_DSC2761.jpg" alt="Photography 1" onclick="openLightbox(this)">
        <img src="images/_DSC2804.jpg" alt="Photography 2" onclick="openLightbox(this)">
        <img src="images/PAOLA-2024-1132.jpg" alt="Photography 3" onclick="openLightbox(this)">
        <img src="images/PAOLA-2024-1150.jpg" alt="Photography 4" onclick="openLightbox(this)">
    </section>
    
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>
    
    <section class="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:contact@amilcarraudales.com">contact@amilcarraudales.com</a></p>
        <p class="social"><a href="https://www.instagram.com/edu.raudales/" target="_blank">Instagram</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Amilcar Raudales | All Rights Reserved</p>
    </footer>
    
    <script>
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
        
        document.addEventListener("mousemove", function(e) {
            var cursor = document.getElementById("cursor");
            cursor.style.left = e.clientX + "px";
            cursor.style.top = e.clientY + "px";
        });
    </script>
</body>
</html>
